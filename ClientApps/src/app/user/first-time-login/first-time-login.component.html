<div style="background-color: #fff;">
    <h3 style="margin: 5px 0px 0px 10px;">List First Time login</h3>
    <div class="content-top-row content-top-row-order-processing">
        <mat-form-field
          appearence="fill"
          class="top-row-first-filed-item top-row-first-filed-item-order-processing "
          style="margin:10px 20px 0px 20px;width: 100%;">
        <mat-label>Search Role</mat-label>
          <input matInput  name="Search User" (keyup) ="applyFilter($event)"/>
        </mat-form-field>
    </div>
    <div style="margin: 40px 20px 0px 20px;">
    <table mat-table class="basic-table plant-model-table"[dataSource]="dataSource" matSort>
        <ng-container matColumnDef="UserName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="">
                <p class="header-text">User Name</p>
            </th>
            <td mat-cell *matCellDef="let element">{{element.email}}</td>
        </ng-container>
        <ng-container matColumnDef="CreatedDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="">
                <p class="header-text">Created Date</p>
            </th>
            <td mat-cell *matCellDef="let element">{{element.createdDateTime | date:'short'}}</td>
        </ng-container>
        <ng-container matColumnDef="Action" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header="">
            <p class="header-text">Action</p>
        </th>
        <td mat-cell *matCellDef="let element" class="row-action-btns-column">

        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayColumn"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumn;"></tr>
        <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4" style="text-align: center;">No data matching</td>
        </tr>
    </table>
    <mat-paginator
